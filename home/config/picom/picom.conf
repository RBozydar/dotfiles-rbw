backend = "glx";
experimental-backends = true;

inactive-opacity = 0.95;

opacity-rule = [
# #    "30:class_g = 'code'",
# #    "30:class_g = 'Code'",
    #"5:class_g = 'alacritty'",
    "75:class_g = 'Alacritty'",
    "95:class_g = 'Code'",
    "95:class_g = 'Chromium'",
    "100:class_g = 'Jellyfin Media Player'"
];


corner-radius = 15.0;

  
rounded-corners-rule = [
    "0:class_g = 'alacritty'"
];

# rounded-corners-exclude = [
#    # "widthb > 1365 && heightb > 736" # For smart gaps and a non-floating bar
# #    "class_g = 'Dunst'",
#    "name = 'polybar-indicators'",
#    "name = 'Polybar tray window'",
# ];


# Add dual-kawase blur
blur-method = "dual_kawase";
blur-kern = "3x3box";
blur-strength = 5;
# blur-size = 5;
blur-deviation = 5.0;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-exclude = [
    "class_g = 'Polybar'"
]

blur-background-exclude = [
    "class_g = 'slop'",
    "class_g = 'XAVA'",
    "class_g = 'lattedock'",
    "class_g = 'latte-dock'",
    "class_g = 'eww-bar'",
    "class_g = 'peek'",
    "class_g = 'eww-left'",
    "class_g = 'eww-top'",
    "class_g = 'eww-filler'",
    "class_g = 'MuseScore4Development'",
    "class_g = 'Plank'",
    "class_g = 'plank'",
    # "class_g = 'Polybar'",
    "class_g = 'GLava'"
    #"class_g = 'Dunst'"

];


shadow = true;
shadow-radius = 20;
shadow-opacity = 0.4;
shadow-offset-x = -16;
shadow-offset-y = -16;
shadow-exclude = [
    "class_g = 'peek'",
    "class_g = 'Peek'",
    
    "class_g = 'eww-left'",
    "class_g = 'eww-top'",
    "class_g = 'eww-filler'",
    "class_g = 'MuseScore4Development'",
    "class_g = 'GLava'"
];


fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;

fade-exclude = [ ];
