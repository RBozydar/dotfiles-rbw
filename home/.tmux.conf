set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g base-index 1
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0 # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g mouse on
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @resurrect-processes '"~claude->claude --resume"'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g renumber-windows on # renumber all windows when any window is closed
set -g automatic-rename off
set -g allow-rename off
set -g set-clipboard on # use system clipboard
set -g status-position top # macOS / darwin style
# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"
# Custom module: Memory usage
%hidden MODULE_NAME="memory"
set -g "@catppuccin_${MODULE_NAME}_icon" "MEM "
set -gF "@catppuccin_${MODULE_NAME}_color" "#{E:@thm_blue}"
set -g "@catppuccin_${MODULE_NAME}_text" "#(if [ \"$(uname)\" = \"Darwin\" ]; then memory_pressure 2>/dev/null | awk '/percentage/{gsub(/%/,\"\"); print 100-\\$5\"%\"}'; else free | awk '/Mem:/ {printf \"%.0f%%\", \\$3/\\$2*100}'; fi)"
source ~/.tmux/plugins/tmux/utils/status_module.conf

# Custom module: GPU Load (nvidia-smi only)
%hidden MODULE_NAME="gpu_load"
set -g "@catppuccin_${MODULE_NAME}_icon" "GPU "
set -gF "@catppuccin_${MODULE_NAME}_color" "#{E:@thm_green}"
set -g "@catppuccin_${MODULE_NAME}_text" "#(command -v nvidia-smi >/dev/null && nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits 2>/dev/null | head -1 | awk '{print \\$1\"%\"}' || echo '')"
source ~/.tmux/plugins/tmux/utils/status_module.conf

# Custom module: VRAM usage (nvidia-smi only)
%hidden MODULE_NAME="vram"
set -g "@catppuccin_${MODULE_NAME}_icon" "VRAM "
set -gF "@catppuccin_${MODULE_NAME}_color" "#{E:@thm_mauve}"
set -g "@catppuccin_${MODULE_NAME}_text" "#(command -v nvidia-smi >/dev/null && nvidia-smi --query-gpu=memory.used,memory.total --format=csv,noheader,nounits 2>/dev/null | head -1 | awk -F', ' '{printf \"%.0f%%\", \\$1/\\$2*100}' || echo '')"
source ~/.tmux/plugins/tmux/utils/status_module.conf

# Custom module: Time
%hidden MODULE_NAME="time"
set -g "@catppuccin_${MODULE_NAME}_icon" ""
set -gF "@catppuccin_${MODULE_NAME}_color" "#{E:@thm_flamingo}"
set -g "@catppuccin_${MODULE_NAME}_text" "%H:%M"
source ~/.tmux/plugins/tmux/utils/status_module.conf
set -g status-right "#{E:@catppuccin_status_memory}"
set -ag status-right "#{?#{==:#(command -v nvidia-smi >/dev/null && echo 1),1},#{E:@catppuccin_status_gpu_load},}"
set -ag status-right "#{?#{==:#(command -v nvidia-smi >/dev/null && echo 1),1},#{E:@catppuccin_status_vram},}"
set -ag status-right "#{E:@catppuccin_status_time}"

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind < resize-pane -L 10
bind > resize-pane -R 10
bind + resize-pane -D 10
bind - resize-pane -U 10
bind-key -n C-S-Left swap-window -d -t -1
bind-key -n C-S-Right swap-window -d -t +1


run '~/.tmux/plugins/tmux/catppuccin.tmux'
run '~/.tmux/plugins/tpm/tpm'
